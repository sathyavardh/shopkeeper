<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="index.js"></script>
    <title>Shopkeeper</title>



    <script defer>

        document.addEventListener('DOMContentLoaded', function() {
            const shopkeeper_form = document.getElementById('shopkeeper-form');
            const reqButton = document.getElementById('reqButton');
            const reqSuccess = document.getElementById('reqSuccess');
            shopkeeper_form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                // Check if all required fields are filled
                const name = document.getElementById('name').value;
                const id_shop = document.getElementById('shopId').value;
                const ip_shop = document.getElementById('shopIpAddress').value;
                const Req_amt = document.getElementById('RqAmt').value;
                const soldamt = document.getElementById('shopOldbal').value;
                const shopemail = document.getElementById('email').value;
                

                if (name.trim() !== '' && id_shop.trim() !== '' && ip_shop.trim() !== '' && Req_amt.trim()!==''&& soldamt.trim()!==''&& shopemail.trim()!=='') {
                // All fields are filled, show payment success message
                reqSuccess.style.display = 'block';
                } else {
                // Show alert if any required field is empty
                alert('Please fill in all fields!');
            }
        });
    });

    </script>

</head>

<body style="background-color: #e0a3df;">
    <div class="container text-center">
        <div class="" style="margin-top: 8%;">
            <div class="text-center rounded shadow bg-light" style="margin-left: 15%;margin-right: 15%;">
                <h2 style="color: rgb(89, 89, 89);">Shopkeeper</h2>
                <form action="" id="shopkeeper-form">
                    <div class="p-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="shopId" name="shopId" placeholder="Shop Id"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="shopIpAddress" name="shopIpAddress" placeholder="Shop Ip address"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="RqAmt" name="RqAmt" placeholder="Requested Amount"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="shopOldbal" name="shopOldbal" placeholder="Shop Old balance"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="email" name="shopEmail" placeholder="Shopkeeper Email"
                            required>
                    </div>
                    <div class="p-3 d-grid">
                        <button id="reqButton">Request</button>

                        <!--<input type="button" class="btn btn-primary btn-block" id="rqbt" name="request" value="Request">-->
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div id="reqSuccess" style="display: none;">
       <center><b><p>Request Sent Successful!</p></b> </center>
    </div>
    

</body>

</html>
